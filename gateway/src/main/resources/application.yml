spring:
  application:
    name: gateway-service
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.96.132:8848
        username: nacos
        password: nacos
      config:
        server-addr: 192.168.96.132:8848
        username: nacos
        password: nacos
        encode: UTF-8
        file-extension: yml
  config:
    import:
      - optional:nacos:gateway-service-space
server:
  port: 10086

management:
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: http://192.168.96.132:9411/api/v2/spans
logging:
  pattern:
    level: ${spring.application.name},%X{traceId:-},%X{spanId:-}