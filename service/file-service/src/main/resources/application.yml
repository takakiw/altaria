server:
  port: 8082
spring:
  application:
    name: file-service
  config:
    import: nacos:file-service-space, nacos:rabbit-config, nacos:seata-config
  cloud:
    nacos:
      discovery:
        server-addr: nacos:8848
        username: nacos
        password: nacos
      config:
        server-addr: nacos:8848
        file-extension: yaml
        username: nacos
        password: nacos
      server-addr: nacos:8848
    openfeign:
      httpclient:
        enabled: true
        max-connections: 1000 # 最大连接数
        connection-timeout: 3000 # 连接超时时间