server:
  port: 8081
spring:
  application:
    name: user-service
  config:
      import: nacos:user-service-space, nacos:rabbit-config
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.96.132:8848
        username: nacos
        password: nacos
      config:
        server-addr: 192.168.96.132:8848
        file-extension: yaml
        username: nacos
        password: nacos
      server-addr: 192.168.96.132:8848
    openfeign:
      circuitbreaker: # 熔断器配置
        enabled: true
      httpclient:
        enabled: true
        max-connections: 1000 # 最大连接数
        connection-timeout: 3000 # 连接超时时间
        ok-http:
          read-timeout: 3000 # 读超时时间